<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8">
        <title>Teste FontEnd</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b775c270a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <a class="navbar__brand"> <img src="./img/zup_brand.png"></a>
            <div class="navbar__search">
                <input id="user__search" class="navbar__search__input" type="search" placeholder="Buscar">
                <i class="fas fa-search navbar__search__input__icon"></i>
            </div>
            <a class="navbar__user"> <i class="fas fa-user-circle fa-2x"></i> </a>
        </nav>
        <div class="content">
            <div class="content__sidebar">
                <ul class="content__sidebar__list">
                    <li class="content__sidebar__list__item"> <i
                        class="fas fa-th content__main__list__row__icons__itens"></i>Todos </li>
                    <li class="content__sidebar__list__item"><i
                        class="fas fa-check  content__main__list__row__icons__itens"></i>Atendidos</li>
                    <li class="content__sidebar__list__item"><i
                        class="fas fa-trash content__main__list__row__icons__itens"></i>Lixeira</li>
                </ul>
            </div>
            <div id ="render__main" class="content__main">
            </div>
        </div>
        <script src="user-list.js"></script>
        <script src="index.js"></script>   
    </body>
</html>
