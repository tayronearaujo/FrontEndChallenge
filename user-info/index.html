<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b775c270a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <div class="content__main__user">
                <div class="content__main__user__details">
                    <img class="content__main__user__details__photo" src="https://randomuser.me/api/portraits/women/90.jpg">
                </div>
                <div class="content__main__user__information">
                    <ul class="content__main__user__information__row">
                        <li class="content__main__user__information__row__icons"><i class="far fa-user fa-2x content__main__user__information__row__icons__itens"></i></li>
                        <li class="content__main__user__information__row__icons"><i class="far fa-envelope fa-2x content__main__user__information__row__icons__itens"></i></li> 
                        <li class="content__main__user__information__row__icons"><i class="far fa-calendar-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                        <li class="content__main__user__information__row__icons"><i class="fas fa-map-marked-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                        <li class="content__main__user__information__row__icons"><i class="fas fa-phone-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                        <li class="content__main__user__information__row__icons"><i class="fas fa-key fa-2x content__main__user__information__row__icons__itens"></i></li>                         
                        </ul>
                </div>      
            </div>
        </div>
        <script src="users.js"></script>
    </body>
</html>
