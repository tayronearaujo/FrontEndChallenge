<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b775c270a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content">
            <div class="content__left">
                <a class="content__left__link" href="javascript: history.go(-1)"><i class="fas fa-chevron-circle-left fa-2x"></i></a>
            </div>
            <div class="content__main__user">
                <div id= "user-img" class="content__main__user__details"></div>
                <div id="content-user" class="content__main__user__information__data"></div>
                <ul class="content__main__user__information__row">
                    <li id="info-user" class="content__main__user__information__row__icons"><i class="far fa-user fa-2x content__main__user__information__row__icons__itens"></i></li>
                    <li id="info-mail"  class="content__main__user__information__row__icons"><i class="far fa-envelope fa-2x content__main__user__information__row__icons__itens"></i></li> 
                    <li id="info-date" class="content__main__user__information__row__icons"><i class="far fa-calendar-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                    <li id="info-addres" class="content__main__user__information__row__icons"><i class="fas fa-map-marked-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                    <li id="info-phone" class="content__main__user__information__row__icons"><i class="fas fa-phone-alt fa-2x content__main__user__information__row__icons__itens"></i></li> 
                    <li id="info-password" class="content__main__user__information__row__icons"><i class="fas fa-key fa-2x content__main__user__information__row__icons__itens"></i></li>                         
                </ul>   
            </div>
        </div>
        <script src="../users.js"></script>
        <script src="person.js"></script>   
    </body>
</html>
